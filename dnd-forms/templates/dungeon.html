<html lang="en">

    <option value="7">7</option>
    <option value="8">8</option>

</select></p>

<p><span>Dungeon Name:</span><input type="text" id="dungeonname" name="dungeonname"></p>

<p><span>Number of Levels:</span><input type="text" id="numberoflevels" name="numberoflevels"></p>

<p><span>Number of Rooms:</span><input type="text" id="numberofrooms" name="numberofrooms"></p>

<p><span>Traps:</span><select name="monstertype" id="monstertype">
    <option value=True>Yes</option>
    <option value=False>No</option>
</select></p>

<p><input type="submit" value="Submit"></p>

</body>
</html>
